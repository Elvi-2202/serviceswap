<VirtualHost *:80> // Apache configuration for Symfony application
    DocumentRoot /var/www/public // Set the document root to the public directory of Symfony
 
    <Directory /var/www/public>// Directory settings for the public directory
        AllowOverride None // Disable .htaccess overrides
        Order Allow,Deny // Set access control
        Allow from All // Allow access from all
 
        <IfModule mod_rewrite.c> // Enable URL rewriting
            RewriteEngine On // Turn on the rewrite engine
            RewriteCond %{REQUEST_FILENAME} !-f // If the request is not a file
            RewriteRule ^(.*)$ index.php [QSA,L] // Rewrite the request to index.php
        </IfModule>
    </Directory>
</VirtualHost>